<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <header class="row">
      <div class="profile">
        <div class="profile__pic">
          <img src="profilePhoto.png" alt="randy cotton profile image">
        </div>
        <h1 class="profile__name">Rodney Cotton</h1>
        <p class="profile__details">Helinski,Finland</p>
        <div class="profile__stats">
          <div class="posts"> <span class="stat__counter">100</span> <span class="stat__description">Posts</span> </div>
          <div class="followers"><span class="stat__counter">2,242</span> <span
              class="stat__description">Followers</span></div>
          <div class="following"><span class="stat__counter">1,432</span> <span
              class="stat__description">Following</span></div>
        </div>
      </div>
    </header>
    <section class="gallery row">
      <div class="parent">
        <div class="top__section">
          <div class="top__left">
            <img src="photo1.png" alt="a vaas pic ">
          </div>
          <div class="top__right">
            <img src="photo2.png" alt="a sofa pic">
          </div>
        </div>
        <div class="bottom__section">
          <div class="bottom__left">
            <div class="bottom__left-top">
              <img src="photo3.png" alt="a bath tub pic">
            </div>
            <div class="bottom__left-bottom">
              <div class="bottom__left-bottom-left">
                <img src="photo6.png" alt="a wooden bench pic">
              </div>
              <div class="bottom__left-bottom-right">
                <img src="photo5.png" alt="a green plant leaves pic">
              </div>
            </div>
          </div>
          <div class="bottom__right">
            <img src="photo4.png" alt="a table lamp pic">
          </div>
        </div>
    </section>
  </main>
</body>

</html>
